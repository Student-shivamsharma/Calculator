<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
     
    <div class="cal">
      <div class="placeh">
        <input class = "input" type = "text" placeholder = "">
      </div>
      <div class="button">
       <button class="box color">C</button>
       <button class="box color">%</button>
       <button class="box color">Del</button>
       <button class="box color">/</button>
      </div>
      <div class="button">
       <button class="box">7</button>
       <button class="box">8</button>
       <button class="box">9</button>
       <button class="box color size">*</button>
      </div>
      <div class="button">
       <button class="box">4</button>
       <button class="box">5</button>
       <button class="box">6</button>
       <button class="box color size">-</button>
      </div>
      <div class="button">
       <button class="box">1</button>
       <button class="box">2</button>
       <button class="box">3</button>
       <button class="box color">+</button>
      </div>
      <div class="button">
       <button class="box">00</button>
       <button class="box">0</button>
       <button class="box size">.</button>
       <button class="box color extra">=</button>
      </div>
     
    </div>
  </div>
  </main>

 
  
</body>
<script src="script.js"></script>
</html>
